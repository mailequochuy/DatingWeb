<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1.0" >
<title>Dating App</title>
<link rel="icon" type="image/x-icon" th:href="@{users/favicon/favicon.ico}">
<link rel="stylesheet" type="text/css"
    th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{users/css/login.css}" />
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="bodydiv">
<div id="app">
    <section class="text-center col-xl-8 col-lg-10">
        <div class="card mx-4 mx-md-5 shadow-5-strong justify-content-center form-login-big ">
            <div class="card-body py-2 px-md-2">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-7 imglogin">
                        <img class="imglogin-img" alt="" th:src="@{users/img/bgindex.png}">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-8 pt-5 ml-2">
                       <div class="col-lg-12 text-center text-white">
                           <h1 class="logo-text"><i class="fas fa-heart"></i> F-Love </h1>
                           <h1 class="logo-text">
                               Open your heart
                           </h1>
                       </div>
                     <div th:if="${success}" class="notification-success">
                         <h5 th:text="${success}"></h5>
                     </div>
                     <div th:if="${error}" class="notification-error">
                         <h5 th:text="${error}"></h5>
                     </div>
                        <form @submit="checkForm" class="form-lr" action="/loginUser" method="post">
                            <!-- Email input -->
                            <div class="form-outline mb-4 text-left">
                                <label class="form-label text-color" for="form3Example3">Email address</label>
                                <input type="text" id="email" name="email" v-model="email" class="form-control"/>
                                <p class="error-input mb-0">{{ emailErrorInput }}</p>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4 text-left">
                                <label class="form-label text-left text-color" for="form3Example4">Password</label>
                                <input type="password" id="password" name="password" v-model="password"  class="form-control"/>
                                <p class="error-input mb-0">{{ passwordErrorInput }}</p>
                            </div>
                            <div class="text-right">
                                <a class="text-color a-link" th:href="@{/forgetpassword}">Forgot password?</a>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="pulse mt-3 button btn text-white btn-block mb-4">login</button>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p class="text-color">or</p>
                                <a th:href="@{/register}" type="button" class="raise btn btn-link btn-floating mx-1">register</a> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script th:src="@{users/js/login.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</body>
</html>
