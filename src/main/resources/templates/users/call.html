<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Dating App</title>
    <link rel="icon" type="image/x-icon" th:href="@{users/favicon/favicon.ico}">
    <link rel="stylesheet" type="text/css"    th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{users/css/home.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{users/css/finding.css}" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{users/fontawesome/css/all.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.stringee.com/sdk/web/2.2.1/stringee-web-sdk.min.js"></script>
    <style type="text/css">
        [v-cloak] { display: none; }
        .container {
            padding-top: 1rem;
        }
        #videos {
          display: flex;
          flex-wrap: wrap;
          margin-top: 20px;
        }
        #videos video {
          flex: 1 1 50%;
          padding: 0;
          min-width: 0;
        }
    </style>
</head>
<body id="body-home">
    <div>
    
    <div th:replace="users/layouts/header :: header('call')"></div>
    
    <div class="container text-center" v-cloak id="app">
      <h1 class="title">
        Call Video
      </h1>

      <div>
        <button class="btn btn-outline-primary" v-if="!room" @click="createRoom">
          Tạo Meeting
        </button>

        <button class="btn btn-outline-success" v-if="!room" @click="joinWithId">
          Join Meeting
        </button>

        <button class="btn btn-outline-primary" v-if="room" @click="publish(true)">
          Share Desktop
        </button>

        <button class="btn btn-outline-danger" v-if="room">
          left room
        </button>
      </div>

      <div v-if="roomId">
        <p>Bạn đang ở trong room <strong>{{roomId}}</strong> .</p>
      </div>
    </div>

    <div class="container">
      <div id="videos"></div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" th:src="@{users/js/api.js}"></script>
    <script type="text/javascript" th:src="@{users/js/call.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
