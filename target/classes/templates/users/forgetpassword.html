<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1.0" >
<title>Dating App</title>
<link rel="icon" type="image/x-icon" th:href="@{users/favicon/favicon.ico}">
<link rel="stylesheet" type="text/css"
    th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{users/css/login.css}" />
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css"
    th:href="@{users/fontawesome/css/all.css}" />
</head>
<body id="bodydiv">
<div id="app">
    <div align="center" style="margin: 30px" class="text-white logo-ip12prm">
        <h1 class="logo-text" style="font-family: Impact, fantasy"><i class="fas fa-heart"></i> F-Love </h1>
        <h1 class="logo-text">
            Open your heart
        </h1>
    </div>
    <section class="text-center" style="width: 500px">
        <div class="card mx-4 mx-md-5 shadow-5-strong justify-content-center ip12prm"
            style="margin-top: 100px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(100px);">
            <div th:if="${success}" class="notification-success">
                <h5 th:text="${success}"></h5>
            </div>
            <div th:if="${error}" class="notification-error">
                <h5 th:text="${error}"></h5>
            </div>
            <div class="card-body py-2 px-md-2">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-5" style="font-family: Bradley Hand, cursive"></h2>
                        <div class="form-lr">
                            <div class="text text-center">
                                <h3 class="forget-text">{{textforget}}</h3>
                            </div>
                            <a v-if="isShowLogin" th:href="@{/login}" type="button" class="raise btn btn-link btn-floating mx-1 mb-1">login now</a> 
                            <!-- Email input -->
                            <div v-if="!isShow" class="form-outline mb-4 text-left">
                                <label class="form-label" for="form3Example3" style="color: #B48FD9">Email address</label>
                                <input @keyup.enter="checkForm" type="text" id="email" name="email" v-model="email" class="form-control" placeholder="Input email ..."/>
                                <p class="error-input">{{ emailErrorInput }}</p>
                            </div>
                            <div v-if="isShow" class="form-outline mb-4 text-left">
                                <label class="form-label" for="form3Example3" style="color: #B48FD9">Code</label>
                                <input @keyup.enter="getPassword" type="text" id="code" name="code" v-model="code" class="form-control" placeholder="Input code ..."/>
                                <p class="error-input">{{ codeErrorInput }}</p>
                            </div>
                            <!-- Password input -->
                            <div v-if="isShow" class="form-outline mb-4 text-left">
                                <label class="form-label text-left" for="form3Example4" style="color: #B48FD9">New password</label>
                                <input @keyup.enter="getPassword" type="password" id="password" name="password" v-model="password"  class="form-control"/>
                                <p class="error-input">{{ passwordErrorInput }}</p>
                            </div>
                            <!-- Submit button -->
                            <button v-if="!isShow" v-on:click="checkForm" class="raise button btn text-white btn-block mb-4">Get password</button>
                            <button v-if="isShow" v-on:click="getPassword" class="raise button btn text-white btn-block mb-4">Get password</button>

                            <!-- Register buttons -->
                            <div v-if="!isShowLogin" class="text-center">
                                <p style="color: #B48FD9">or</p>
                                <a th:href="@{/login}" type="button" class="raise btn btn-link btn-floating mx-1">login</a> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script th:src="@{users/js/forgetpassword.js}"></script>
<script th:src="@{users/js/components/forgetpasswordCom.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
