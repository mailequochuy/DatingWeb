<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" name="viewport"
    content="width=device-width, initial-scale=1.0">

<title>Dating App</title>
<link rel="icon" type="image/x-icon"
    th:href="@{../FE/favicon/favicon.ico}">
<link rel="stylesheet" type="text/css"
    th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{../FE/css/home.css}" />
<link rel="stylesheet" type="text/css" th:href="@{../BE/dashboard.css}" />
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css"
    th:href="@{FE/fontawesome/css/all.css}" />
</head>
<body id="body-home">
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-nav"
            style="margin-right: 25px;">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->

                    <div class="text-logo">
                        <h1 style="font-family: Impact, fantasy">
                            <a class="text-logo atag" th:href="@{/home}"><i
                                class="fas fa-heart"></i> F-Love </a> Management
                        </h1>

                    </div>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"
                        style="margin-left: 20px">
                        <li class="nav-item text ml-5 is-active-manager"><a class="nav-link text"
                            th:href="@{/management/roles}">
                                <h6 class="text">Roles Manager</h6>
                        </a></li>
                        <li class="nav-item text ml-5"><a class="nav-link text"
                            th:href="@{/management/users}">
                                <h6 class="text">Users Manager</h6>
                        </a></li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <!-- Avatar -->
                    <div class="dropdown">
                        <a class="dropdown-toggle d-flex align-items-center hidden-arrow"
                            href="#" id="navbarDropdownMenuAvatar" role="button"
                            data-mdb-toggle="dropdown" aria-expanded="false"> <img
                            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                            class="rounded-circle" height="25"
                            alt="Black and White Portrait of a Man" loading="lazy" />
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdownMenuAvatar">
                            <li><a class="dropdown-item" href="#">My profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
        </nav>

        <div style="display: flex;">
            <section class="text-center" style="width: 1920px;">
                <div class="card shadow-5-strong justify-content-center border"
                    style="background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(100px); margin: 5px">
                    <div class="card-body py-2 px-md-2" style="height: 850px">
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-10">
                                <div class="col-lg-12 text-center">
                                    <h1 class="text dashboard-text">Roles Management</h1>
                                </div>
                                <hr>
                                <div class="col-lg-12 text-left">
                                    <h2 class="text dashboard-text">List Roles</h2>
                                </div>
                                
                                <div class="col-lg-7 text-right">
                                    <a class="btn btn-add text-white" th:href="@{/management/roles/create}">New Role</a>
                                </div>
                                
                                
                                <div class="col-lg-12 text-left">
                                    <table class="table table-borderless">
                                        <thead>
                                            <tr>
                                                <th class="text table-text" scope="col">#</th>
                                                <th class="text table-text" scope="col">Name</th>
                                                <th class="text table-text" scope="col">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>Administrator</td>
                                                <td>
                                                    <a class="btn btn-edit text-white" th:href="@{/management/roles/edit}">Edit</a>
                                                    <a class="btn btn-delete text-white" href="#">Delete</a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row">2</th>
                                                <td>Manager</td>
                                                <td>
                                                    <a class="btn btn-edit text-white" th:href="@{/management/roles/edit}">Edit</a>
                                                    <a class="btn btn-delete text-white" href="#">Delete</a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row">3</th>
                                                <td>User</td>
                                                <td>
                                                    <a class="btn btn-edit text-white" th:href="@{/management/roles/edit}">Edit</a>
                                                    <a class="btn btn-delete text-white" href="#">Delete</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="mt-3 col-lg-6 pagination">
                                  <a href="#">&laquo;</a>
                                  <a href="#">1</a>
                                  <a class="active" href="#">2</a>
                                  <a href="#">3</a>
                                  <a href="#">4</a>
                                  <a href="#">5</a>
                                  <a href="#">6</a>
                                  <a href="#">&raquo;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
    <script type="text/javascript">
        var app = new Vue({
            el : '#app',
            data : {
                message : "Life is the flower for which love is the honey"
            }
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</body>
</html>
