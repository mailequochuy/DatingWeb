<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{FE/css/home.css}" />

<link rel="stylesheet"

                <!-- Collapsible wrapper -->

                    </div>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"

                        <li class="nav-item text ml-5"><a class="nav-link text" th:href="@{/management/roles}"> <h6 class="text">Roles Manager</h6> </a></li>
                        <li class="nav-item text ml-5"><a class="nav-link text" th:href="@{/management/users}"> <h6 class="text">Users Manager </h6> </a></li>

                    <!-- Left links -->
                </div>

                      </a>

                        <a class="dropdown-item" th:href="@{/management}">Management</a>
                      </div>
                </div>
            </div>
                <!-- Right elements -->
            </div>

            <section class="text-center" style="width: 1920px;">
                <div class="card shadow-5-strong justify-content-center border"
                    style="background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(100px); margin: 5px">
                    <div class="card-body py-2 px-md-2" style="height: 850px">
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-8">
                                    <div class = "col-lg-12 text-center">

                            </div>

                    </div>
                </div>
            </section>

    <script type="text/javascript">
        var app = new Vue({
            el : '#app',
            data : {
                message : "Life is the flower for which love is the honey"
